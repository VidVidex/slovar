<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Slovar</title>
</head>

<body>

    <div id="app">
        <div class="container mt-5">

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Išči..." v-model="query">
                        <button class="btn btn-primary" @click="translate">Išči</button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">

                    <div class="row" v-for="translation in translations" :key="translation.id">
                        <div class="col d-flex justify-content-end">{{ translation.en }}</div>
                        <div class="col">{{ translation.sl }}</div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/petite-vue@0.2.2/dist/petite-vue.es.js'

        createApp({
            query: "",
            translations: [],
            translate() {
                const data = { query: this.query };

                const response = fetch("https://slovar-wndv3z5k4q-uc.a.run.app", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                })
                    .then(response => response.json())
                    .then(response => response[0])
                    .then(translations => {
                        this.translations = translations
                    })
            },
        }).mount()
    </script>
</body>

</html>
